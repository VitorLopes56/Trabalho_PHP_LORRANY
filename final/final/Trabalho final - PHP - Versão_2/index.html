<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2 id="titulo-1">Login</h2>
        <form id="login-form" action="ListaTarefas.php" method="post">
            <label for="username">Usuário:</label>
            <input type="text" placeholder="Digite o nome....." id="username" name="username" required><br>
            <label for="password">Senha:</label>
            <input type="text"placeholder="Digite sua senha" id="password" name="password" required><br>
            <input type="submit" value="Login">
            <div class="form-group">
                <label for="remember">Lembrar de mim : </label>
                <input id="remember" name="remember" type="checkbox" />
                </label>
                
            </div>
        </form>



    <div class="register-container">
        <h2>Cadastro</h2>
        <form action="register.php" method="post">
            <label for="username">Usuário:</label>
            <input type="text"placeholder="Digite o nome....." id="new_username" name="new_username"><br>
            <label for="password">Senha:</label>
            <input type="text" placeholder="Digite sua senha...."id="new_password" name="new_password"><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
